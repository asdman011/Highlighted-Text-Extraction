<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlighted Text Extraction</title>
    <!-- Include Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy3uH75e5PIcF2e4L+5BldcRD+9M1gZblJ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="text-center">

<div class="container mt-5">
    <h1 class="mb-4">Highlighted Text Extraction</h1>

    <form action="/" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="docxFile" class="form-label">Upload DOCX File:</label>
            <input type="file" name="docxFile" class="form-control" accept=".docx" required>
        </div>
        <button type="submit" class="btn btn-primary">Extract Text</button>
    </form>

    {% if highlighted_data %}
        <div class="mt-5">
            <h2>Output File: <a href="{{ url_for('download_file') }}" target="_blank">{{ output_file }}</a></h2>
            <table class="table mt-3">
                <thead>
                <tr>
                    <th>Color</th>
                    <th>Highlighted Text</th>
                </tr>
                </thead>
                <tbody>
                {% for color, text_list in highlighted_data.items() %}
                    <tr>
                        <td>{{ color }}</td>
                        <td>{{ text_list|join(', ') }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <a href="{{ url_for('download_file') }}" class="btn btn-success mt-3">Download Highlights</a>
        </div>
    {% endif %}
    
</div>

<!-- Include Bootstrap JS and Popper.js script links here -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-3HOQGRRKcPOqHOgXvZiEZ6TG/6iWNbrjzIjASJoRQZ0hGBUR9RMNQ1pU4vKEcKE3"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy3uH75e5PIcF2e4L+5BldcRD+9M1gZblJ"
        crossorigin="anonymous"></script>
</body>

</html>
